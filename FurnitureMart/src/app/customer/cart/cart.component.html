<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Cart</h1>
                </div>
            </div>
            <div class="col-lg-7">

            </div>
        </div>
    </div>
</div>

<div class="untree_co-section before-footer-section">
    <div class="container">
        <div class="row mb-5">
            <form class="col-md-12 cart-form" [formGroup]="cartview">
                <div class="site-blocks-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="product-thumbnail">Image</th>
                                <th class="product-name">Furniture</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                                <th class="product-total">Total</th>
                                <th class="product-remove">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of cartdataArray; let i = index">
                                <td class="product-thumbnail">
                                    <img src="http://localhost:3000/images/{{data.fimage}}" class="img-fluid">
                                </td>
                                <td class="product-name">
                                    <h2 class="h5 text-black">{{data.furniturename}}</h2>
                                </td>
                                <td>
                                    <h2 class="h5 text-black">{{data.amount}}</h2>
                                </td>
                                <td>
                                    <div class="input-group mb-3 d-flex align-items-center quantity-container" style="max-width: 120px;">
                                        <div class="input-group-prepend">

                                            <td>
                                                <h2 class="h5 text-black">{{data.quantity}}</h2>
                                            </td>
                                        
                                        <!-- <input type="number" class="quantity" formControlName="quantity"  placeholder="quantity" > -->
                        </div>
                                    </div>
                                </td>
                                <td>

                                    <h2 class="h5 text-black">{{data.totalamount}}</h2>
                                    <!-- <input type="text" formControlName="totalamount"> -->
                                    <input type="hidden" formControlName="furnitureid">
                                    <input type="hidden" formControlName="totalamount">
                                </td>
                                <td><a href="#" class="btn btn-black btn-sm" onclick="return confirm('Are you sure you want to delete?');"
                                    (click)="Deletecartdata(data.cartid)">X</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="row mb-5">
                    <!-- <div class="col-md-6 mb-3 mb-md-0">
                        <button class="btn btn-black btn-sm btn-block update-cart-btn" >Update Cart</button>
                    </div> -->
                    <div class="col-md-6">
                        <button class="btn btn-outline-black btn-sm btn-block continue-shopping-btn" [routerLink]="['/customermaster/customerhome']">Continue Shopping</button>
                    </div>
                </div>
                <div class="col-md-6 pl-5">
                    <!-- <div class="row justify-content-end"> -->
                      <div class="col-md-7">
                        <div class="row">
                          <div class="col-md-12 text-right border-bottom mb-5">
                            <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                          </div>
                        </div>
                        <div class="row mb-5">
                          <div class="col-md-6">
                            <span class="text-black">Total</span>
                          </div>
                          <div class="col-md-6 text-right"  *ngFor="let data of carttotaldataArray; let i = index">
                            <strong class="text-black">{{data.grndtotal}}</strong>
                          </div>
                        <!-- </div> -->
          
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-black btn-lg py-3 btn-block proceed-to-checkout-btn" (click)="onsubmit()">Proceed To Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
