<form [formGroup]="furnitureview">
   <div class="about_section layout_padding">
     <div class="container">
       <div class="row" *ngFor="let data of FurnituredataArray,let i=index">
         <div class="col-md-6">
           <h1 class="about_text">Product Details</h1>
           <br>
           <br>
           <!-- <hr class="lorem_text"> -->
           <div class="line-text">Product Name: {{data.furniturename}}</div>
           <br>
           <div class="line-text">Product Description: {{data.description}}</div>
           <br>
           <div class="line-text">Product Size: {{data.size}}</div>
           <br>
           <div class="line-text">Product Amount: {{data.amount}}</div>
           <br>
           <div class="line-text">Stock Available: {{data.stock}}</div>
           <br>
           <br>
           <input type="number" class="custom-input" formControlName="quantity" placeholder="quantity" (change)="onChange()">
           <br>
           <br>
           <input type="text" class="custom-input" formControlName="totalamount" placeholder="Total" readonly/>
           <br>
           <br>
           <button type="submit" (click)="OnSubmit()" class="btn btn-primary mr-2">Add to Cart</button>
         </div>
         <div class="col-md-6">
           <div class="image_1"><img src="http://localhost:3000/images/{{data.fimage}}"></div>
         </div>
       </div>
     </div>
   </div>
 </form>
