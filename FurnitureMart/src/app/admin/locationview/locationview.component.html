<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Location View</h4>
            <form class="forms-sample" [formGroup]="locationview">
                <select formControlName="districtid" placeholder="District" style="
                width: 150px;" (change)="onChange()">
                    <!-- <div class="col-sm-9"> -->
                    <option value="1">...Choose District...</option>
                    <option *ngFor="let data of DistrictdataArray" value="{{data.district_id}}">{{data.district_name}}
                    </option>
                    <!-- </div> -->
                </select>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Sl No
                                </th>
                                <th>
                                    Location name
                                </th>
                                <th>
                                   Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-info" *ngFor="let data of LocationdataArray,let i=index">
                                <td> {{i+1}} </td>
                                <td> {{data.location}} </td>
                                <td><a [routerLink]="['/adminmaster/locationedit',data.locationid]"><button type="reset" class="btn-primary"><i class="mdi mdi-table-edit"></i></button></a></td>
                                <td> <button type="submit"  class="btn-danger"  onclick="return confirm('Are you sure you want to delete?');"
                                    (click)="Deletelocationdata(data.locationid)"><i  class="mdi mdi-delete"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
