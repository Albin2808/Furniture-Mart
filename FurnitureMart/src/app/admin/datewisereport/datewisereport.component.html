<form class="forms-sample" [formGroup]="reportformgroup">
    <p class="card-description">
    </p>
    <div class="form-group">
        <label for="exampleInputName1">Start Date</label>
        <input type="date" class="form-control" formControlName="startdate">
    </div>
    <div class="form-group">
        <label for="exampleInputName1">End Date</label>
        <input type="date" class="form-control" formControlName="enddate">
    </div>
    <div class="col-md-3">
        <button (click)="OnSubmit()"
            style="width: 100px;height:40px; background-color: blue;border-radius:30px;color:white">Submit</button>
    </div>
</form>





<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Date Wise Report</h4>
            <!-- <form class="forms-sample" [formGroup]="categoryview" > -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Sl No
                            </th>
                            <th>
                                
                            </th>
                            <th>
                                Furniture name
                            </th>
                            <th>
                                Furniture Price
                            </th>
                            <th>
                                Quantity
                            </th>
                            <th>
                                Total Amount
                            </th>
                            <th>
                                Booked Date
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-info" *ngFor="let data of reportdetails,let i=index">
                            <td> {{i+1}} </td>
                            <td class="text-danger"><img style="width:50px;height:50px;"
                                    src="http://localhost:3000/images/{{data.fimage}}"></td>
                            <td> {{data.furniturename}}</td>
                            <td> {{data.amount}}</td>
                            <td>{{data.quantity}}</td>
                            <td>{{data.grndtotalamount}}</td>
                            <td>{{data.bookingdate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- </form> -->
        </div>
    </div>
</div>
