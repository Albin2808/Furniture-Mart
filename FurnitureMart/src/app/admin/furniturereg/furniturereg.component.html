<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Furniture Registration</h4>
        <p class="card-description">
        </p>
        <form class="forms-sample" [formGroup]="furnitureregformgroup" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <!-- <div class="form-group row"> -->
                        <select  formControlName="categoryid" placeholder="Category" style="width: 150px;">
                            <!-- <div class="col-sm-9"> -->
                                <option value="1">...Choose Category...</option>
                                    <option *ngFor="let data of CategorydataArray"  value="{{data.categoryid}}">{{data.categoryname}}</option>
                            <!-- </div> -->
                        </select>
                    <!-- </div> -->
                </div>
            </div>
          <div class="form-group">
            <label for="exampleInputName1">Furniture Name</label>
            <input type="text" class="form-control" formControlName="fname" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Description</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword4">Size</label>
            <input type="Size" class="form-control" formControlName="size" placeholder="Size">
          </div>
          <div class="form-group">
            <label>Image upload</label>
            <input type="file" name="img[]" class="file-upload-default">
            <div class="input-group col-xs-12">
              <input type="file" class="form-control file-upload-info" formControlName="fimage"
                (change)="selectFile($event)" placeholder="Upload Image">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputCity1">Amount</label>
            <input type="text" class="form-control" formControlName="amount" placeholder="Amount">
          </div>
          <button type="submit" (click)="OnSubmit()" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
