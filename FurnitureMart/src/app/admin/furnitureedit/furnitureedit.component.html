    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Furniture Registration</h4>
            <p class="card-description">
            </p>
            <form class="forms-sample" [formGroup]="furnitureeditformgroup">

                    <div class="col-md-6">
                        <div class="form-group row">
                        <select formControlName="categoryid" placeholder="Category" style="width: 150px;">
                            <div class="col-sm-9">

                <div class="form-group">
                    <label for="exampleInputName1">Furniture Name</label>
                    <input type="text" class="form-control" formControlName="furniturename" placeholder="Name">
                    <input type="hidden" formControlName="furnitureid">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">Description</label>
                    <input type="text" class="form-control" formControlName="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword4">Size</label>
                    <input type="Size" class="form-control" formControlName="size" placeholder="Size">
                </div>
                <div class="form-group">
                    <label>Image upload</label>
                    <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info" formControlName="image" (change)="selectFile($event)" placeholder="Upload Image">
                    </div>
                </div>
                <div *ngFor="let data of FurnituredataArray">
                    <img src="http://localhost:3000/images/{{data.fimage}}" alt="" width="200" height="200">
                </div>
                <div class="form-group">
                    <label for="exampleInputCity1">Amount</label>
                    <input type="text" class="form-control" formControlName="amount" placeholder="Amount">
                </div>
                <!-- <input type="hidden" formControlNName="furnitureid"> -->
                <button type="submit" (click)="OnSubmit()" class="btn btn-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
            </form>
        </div>
    </div>
</div>
