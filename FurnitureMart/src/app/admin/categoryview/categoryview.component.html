<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Category View</h4>
            <!-- <form class="forms-sample" [formGroup]="categoryview" > -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Sl No
                                </th>
                                <th>
                                    Category name
                                </th>
                                <th>
                                    Description
                                </th>
                                <th>
                                  Image
                                </th>
                                <th>
                                   edit
                                </th>
                                <th>
                                    delete
                                 </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-info" *ngFor="let data of CategorydataArray,let i=index">
                                <td> {{i+1}} </td>
                                <td> {{data.categoryname}} </td>
                                <td> {{data.description}} </td>
                                <td class="text-danger"><img style="width:50px;height:50px;"
                                    src="http://localhost:3000/images/{{data.image}}"></td>
                                <td><a [routerLink]="['/adminmaster/editcategory',data.categoryid]"><button type="reset" class="btn-primary"><i class="mdi mdi-table-edit"></i></button></a></td>
                                 <td> <button type="reset"  class="btn-danger" onclick="return confirm('Are you sure you want to delete?');"
                                    (click)="Deletecategorydata(data.categoryid)" ><i  class="mdi mdi-delete"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            <!-- </form> -->
        </div>
    </div>
</div>
